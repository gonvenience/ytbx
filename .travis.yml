---
language: go
go:
- 1.11.x

os:
- linux

install:
- curl --silent --location https://goo.gl/g1CpPX | bash -s v1.0.5

script:
- GO111MODULE=on go mod download
- GO111MODULE=on go mod verify
- make test

before_deploy:
- make build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.11
    tags: true
